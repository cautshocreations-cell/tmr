<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- Gradient principal pour le cercle -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour les lettres CX -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient pour le palmier -->
    <linearGradient id="palmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e88e5;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filtre pour l'effet glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond sombre -->
  <circle cx="200" cy="200" r="200" fill="#0a1929"/>
  
  <!-- Cercle principal avec gradient -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#ringGradient)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Étoiles de fond -->
  <circle cx="120" cy="80" r="2" fill="#00e5ff" opacity="0.6"/>
  <circle cx="320" cy="120" r="1.5" fill="#e91e63" opacity="0.7"/>
  <circle cx="80" cy="280" r="1" fill="#9c27b0" opacity="0.5"/>
  
  <!-- Trait lumineux en haut à droite -->
  <line x1="340" y1="40" x2="380" y2="20" stroke="#e91e63" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Lettres CX -->
  <g filter="url(#glow)">
    <!-- Lettre C -->
    <path d="M 80 140 Q 80 100 120 100 L 140 100 L 140 120 L 120 120 Q 100 120 100 140 L 100 180 Q 100 200 120 200 L 140 200 L 140 220 L 120 220 Q 80 220 80 180 Z" 
          fill="url(#textGradient)" stroke="url(#textGradient)" stroke-width="2"/>
    
    <!-- Lettre X -->
    <g fill="url(#textGradient)" stroke="url(#textGradient)" stroke-width="2">
      <polygon points="180,100 200,100 240,160 280,100 300,100 250,170 300,220 280,220 240,170 200,220 180,220 230,170"/>
    </g>
  </g>
  
  <!-- Palmier stylisé -->
  <g fill="url(#palmGradient)" opacity="0.9">
    <!-- Tronc -->
    <rect x="95" y="280" width="8" height="40" rx="4" fill="url(#palmGradient)"/>
    
    <!-- Feuilles -->
    <ellipse cx="85" cy="270" rx="15" ry="8" transform="rotate(-30 85 270)" fill="url(#palmGradient)"/>
    <ellipse cx="110" cy="270" rx="15" ry="8" transform="rotate(30 110 270)" fill="url(#palmGradient)"/>
    <ellipse cx="99" cy="260" rx="12" ry="6" fill="url(#palmGradient)"/>
    
    <!-- Île -->
    <ellipse cx="99" cy="320" rx="30" ry="8" fill="url(#palmGradient)" opacity="0.6"/>
  </g>
  
  <!-- Badge RP -->
  <g transform="translate(250, 280)">
    <!-- Fond du badge -->
    <rect x="0" y="0" width="50" height="35" rx="8" ry="8" 
          fill="none" stroke="url(#textGradient)" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Texte RP -->
    <text x="25" y="23" text-anchor="middle" 
          font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          fill="url(#textGradient)">RP</text>
  </g>
</svg>